<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="popup.css">
    <style>
    </style>
  </head>
  <body>
    <p id="brand-name" class="title">Adidas</p>
    <div class="goodonyou-info">
      <p class="rate-title">Good On You Rating</p>
      
      <span id="star0" class="fa fa-star"></span>
      <span id="star1" class="fa fa-star"></span>
      <span id="star2" class="fa fa-star"></span>
      <span id="star3" class="fa fa-star"></span>
      <span id="star4" class="fa fa-star"></span>

      <p class="disp-rate" id="rate-description">loading...</p>
    </div>
    <hr>
    <div class="container">
      <p class="subtitle">SHOP SECOND-HAND</p>

      <!-- Slideshow container -->
      <div class="w3-content w3-display-container">
        <div class ="slideshow">
          <img class="mySlides_secHand" src="images/greyshirt1.jpg">
          <img class="mySlides_secHand" src="images/greyshirt2.jpg">
          <img class="mySlides_secHand" src="images/greyshirt3.jpg">
        </div>

        <button class = "w3-button w3-display-left" id="prev_sechand">&#10094;</button>
        <button class = "w3-button w3-display-right" id="next_sechand">&#10095;</button>
        
      </div>

      <script src="popup.js"></script>
    </div>
    <p class="item-name" id="used-name">Empty</p>
    <a href="#" target="_blank" class="price" id="used-price">Empty</a>
    <p></p>
    <hr>
    
    <div class="container">
      <p class="subtitle">SHOP NEW</p>

      <!-- Slideshow container -->
      <div class="w3-content w3-display-container">
        <div class ="slideshow">
          <img class="mySlides_new" src="images/new_greyshirt1.jpg">
          <img class="mySlides_new" src="images/new_greyshirt2.jpg">
          <img class="mySlides_new" src="images/new_greyshirt3.jpg">
        </div>

        <button class = "w3-button w3-display-left" id="prev_new">&#10094;</button>
        <button class = "w3-button w3-display-right" id="next_new">&#10095;</button>
        
      </div>

      <script src="popup.js"></script>
    </div>
    <p class="item-name" id="new-name">Empty</p>
    <a href="#" target="_blank" class="price" id="new-price">Empty</a>
    <p></p>
  </body>
